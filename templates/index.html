<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card mx-auto shadow" style="max-width: 500px; border-radius: 15px;">
            <div class="card-body p-4">
                <h2 class="text-center mb-4">Solicitud de Servicio</h2>
                
                {% if enviado %}
                <div class="alert alert-success">¡Tus datos se enviaron correctamente!</div>
                {% endif %}

                <form action="/enviar" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Empresa</label>
                        <input type="text" name="empresa" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nombre de Contacto</label>
                        <input type="text" name="contacto" class="form-control" required>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Teléfono</label>
                        <input type="tel" name="telefono" class="form-control" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Correo</label>
                        <input type="email" name="correo" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2">Enviar Registro</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
